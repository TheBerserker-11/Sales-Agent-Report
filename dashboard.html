<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="./img/cc.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        *{
          margin: 0;
          padding: 0;
          font-family: 'poppins',sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">       
        <div class="p-3 mb-2 bg-primary text-white">      
            <h2> LAPTOP SALES <b>DASHBOARD</b></h2>
            <div class="row">
                <div class="col-6">
                    <div class="card bg-success">
                        <div class="card-body">
                          <h5 class="card-title" id="award_count">0</h5>
                          <p class="card-text">TOTAL AGENTS</p>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card bg-info">
                        <div class="card-body">
                          <h5 class="card-title" id="awarded_count">0</h5>
                          <p class="card-text">TOTAL AWARDED</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-5 bg-warning">
                <div>
                    <canvas id="myChart" style="width:100%;max-width:1000px;"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div>
        <!-- Moved container for the back button outside the chart container -->
        <div class="container-fluid bottom text-center">
            <button type="button" class="btn btn-secondary" onclick="Index()">BACK</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
