<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWARD DETAILS</title>
    <link rel="icon" href="./img/cc.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
      *{
        margin: 0;
        padding: 0;
        font-family: 'poppins',sans-serif;
      }

      body{
          background: url('./img/1011.jpg')no-repeat;
          background-position: center;
          background-size: cover;
        }
    </style>
  </head>
<body>
  <div class="container">
        <form>
          
              <input type="hidden" class="form" id="rid" readonly>
              <input type="hidden" class="form" id="did" readonly>  
            
            <div>
              <label for="award" class="col-form-label"> AWARDS:</label>
              <select class="form-select" id="award">
              </select>
            </div>
            
            <div>
              <label for="evg" class="col-form-label"> EVENT GIVEN: </label>
              <select class="form-select" id="event">
                <option value="Anniversary Party">Anniversary Party</option>
                <option value="Summer Party">Summer Party</option>
                <option value="Team Building">Team Building</option>
                <option value="Yearend Party">Yearend Party</option>
              </select>
            </div>
            
            <div>
              <label for="daw" class="col-form-label"> DATE AWARDED: </label>
              <input type="date" class="form-control" id="date">
            </div>
            
            <button type="button" class="btn btn-primary" onclick="UpdateDetails();">UPDATE DETAILS</button>
            <button type="button" class="btn btn-secondary" onclick="Sales()">BACK</button>
        </form>

  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/award.js"></script>
</body>
</html>
